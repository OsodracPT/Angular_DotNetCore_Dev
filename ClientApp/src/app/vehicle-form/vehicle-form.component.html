<h1>New Vehicle</h1>
<p>
  {{vehicle | json}}
</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select name="makeid" class="form-control" id="make" 
    (change)="onMakeChange()" [(ngModel)]="vehicle.makeid">
      <option value=""></option>
      <option  *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelid" name="modelid">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>

    </select>
  </div>

  <p>Is this vehicle registered?</p>

    <label for="registered" class="radio-inline">
      <input type="radio" name="is_registered" id="registered" value="true" [(ngModel)]="vehicle.is_registered">Yes
    </label>
    <label for="registered" class="radio-inline">
      <input type="radio" name="is_registered" id="notRegistered" value="false" [(ngModel)]="vehicle.is_registered">No
    </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)"> {{f.name}}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label id="contactName" for="">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName">
  </div>
  <div class="form-group">
    <label id="contactPhone" for="">Phone</label>
    <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
  </div>
  <div class="form-group">
    <label id="contactEmail" for="">Email</label>
    <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
